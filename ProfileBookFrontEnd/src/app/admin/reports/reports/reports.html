<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Admin • Reports</h3>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" href="/admin/posts">Back to Post Approvals</a>
      <a class="btn btn-outline-secondary" href="/posts">Back to User Posts</a>
      <button class="btn btn-outline-danger" (click)="fetchReports()" [disabled]="loading">
        {{ loading ? 'Refreshing…' : 'Refresh' }}
      </button>
    </div>
  </div>

  <div class="card p-3 mb-3">
    <div class="row g-2">
      <div class="col-md-4">
        <input [(ngModel)]="q" (input)="applyFilters()" class="form-control" placeholder="Filter by reason…" />
      </div>
      <div class="col-md-4">
        <input [(ngModel)]="user" (input)="applyFilters()" class="form-control" placeholder="Reporting user…" />
      </div>
      <div class="col-md-4">
        <input [(ngModel)]="reported" (input)="applyFilters()" class="form-control" placeholder="Reported user…" />
      </div>
    </div>
    <button class="btn btn-sm btn-link mt-2" (click)="clearFilters()">Clear filters</button>
  </div>

  <div class="card">
    <div class="table-responsive">
      <table class="table table-sm table-striped align-middle mb-0">
        <thead>
          <tr>
            <th style="width:80px;">ID</th>
            <th>Reason</th>
            <th style="width:200px;">Reporting User</th>
            <th style="width:200px;">Reported User</th>
            <th style="width:220px;">Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of filtered">
            <td>{{ r.id }}</td>
            <td>{{ r.reason }}</td>
            <td>{{ r.reportingUser }}</td>
            <td>{{ r.reportedUser }}</td>
            <td>{{ r.time ? (r.time | date:'medium') : '' }}</td>
          </tr>
          <tr *ngIf="!loading && !filtered.length">
            <td colspan="5" class="text-center text-muted py-4">No reports found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
