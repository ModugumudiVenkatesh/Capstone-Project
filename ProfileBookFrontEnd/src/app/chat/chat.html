<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages" 
         [class.sent]="msg.isSent" 
         [class.received]="!msg.isSent">
      <span class="sender">{{ msg.sender }}</span>:
      <span class="content">{{ msg.messageContent }}</span>
      <span class="time">{{ msg.timeStamp | date:'shortTime' }}</span>
    </div>
  </div>

  <div class="input-container">
    <input [(ngModel)]="newMessage" placeholder="Type a message..." (keyup.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
